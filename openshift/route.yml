apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: intflow-service
  labels:
    app: intflow-service
    environment: ${APP_ENVIRONMENT}
spec:
  host: intflow-service-${APP_ENVIRONMENT}.apps.crc.testing.com
  to:
    kind: Service
    name: intflow-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
